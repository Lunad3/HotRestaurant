<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a reservation</title>
</head>
<body>
    <button type="button"><a href = "index.html">Home</a></button>
    <form>
        First name:
        <br>
        <input type="text" id="name">
        <!-- <input type="text" id="seats"> -->
        <input type="submit" value="Submit" id="sbmtBtn">
      </form>

    <script type="text/javascript">
     $("#sbmtBtn").on("click", function(event) {
      event.preventDefault();
        var newReservation = {
            name: $("#name").val().trim()
            // ,seats: $("#seats").val().trim()
        }
        $.post("/api/reservations", newReservation)
        .then(function(data) {
            console.log(data);
            alert("Adding reservation...");
        });
    });
      </Script>
      </body>
</html>
